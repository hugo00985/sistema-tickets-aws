<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Lista de Tickets</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eef1f5;
      padding: 40px;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      max-width: 900px;
      margin: 0 auto;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }

    th {
      background-color: #007bff;
      color: white;
    }

    tr:hover {
      background-color: #f1f1f1;
    }

    .back-button {
      margin-top: 20px;
      display: block;
      text-align: center;
    }

    .back-button a {
      text-decoration: none;
      color: #007bff;
      font-weight: bold;
    }

    .back-button a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Tickets Recibidos</h1>
    <table id="tablaTickets">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Correo</th>
          <th>Mensaje</th>
          <th>Fecha</th>
        </tr>
      </thead>
      <tbody>
        <!-- Aquí se insertan los tickets -->
      </tbody>
    </table>
    <div class="back-button">
      <a href="index.html">← Volver al formulario</a>
    </div>
  </div>

  <script>
    const API_URL = 'https://TU_LAMBDA_LISTAR_TICKETS.lambda-url.us-east-1.on.aws/';

    fetch(API_URL)
      .then(response => response.json())
      .then(tickets => {
        const tabla = document.querySelector("#tablaTickets tbody");
        tickets.forEach(ticket => {
          const fila = document.createElement("tr");
          fila.innerHTML = `
            <td>${ticket.nombre || ''}</td>
            <td>${ticket.correo || ''}</td>
            <td>${ticket.mensaje || ''}</td>
            <td>${ticket.fecha ? new Date(ticket.fecha).toLocaleString() : ''}</td>
          `;
          tabla.appendChild(fila);
        });
      })
      .catch(error => {
        console.error("Error al obtener los tickets:", error);
      });
  </script>
</body>
</html>
